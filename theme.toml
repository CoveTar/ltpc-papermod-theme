# theme.toml template for a Hugo theme
# See https://github.com/gohugoio/hugoThemes#themetoml for an example

name = "ltpc-papermod-theme"
license = "MIT"
licenselink = "https://github.com/CoveTar/ltpc-papermod-theme/blob/master/LICENSE"
description = "A fast, clean, responsive Hugo theme"
homepage = "https://CoveTar.github.io/ltpc-papermod-theme/"
demosite = "https://CoveTar.github.io/ltpc-papermod-theme/"
tags = [
  "responsive",
  "simple",
  "clean",
  "light",
  "dark",
  "blog",
  "minimalist",
  "highlight.js",
  "search",
]
features = [
  "responsive",
  "single-column",
  "blog",
  "cover-image",
  "table-of-contents",
  "opengraph",
  "highlight.js",
  "favicon",
  "archive",
  "share-icons",
  "cover",
  "multilingual",
  "social-icons",
  "minified-assets",
  "theme-toggle",
  "menu-location-indicator",
  "scroll-to-top",
  "search",
]
min_version = "0.146.0"

[author]
name = "CoveTar"
homepage = "https://github.com/CoveTar/"
